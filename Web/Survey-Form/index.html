<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" type="image/png" href="source/photos/logo.PNG">
        <title>Quoc's Survey Form</title >
        
    </head>
    <body>
        <header id="title">
            SURVEY
        </header>
        <div id="body">
            <p id="description">Thank you for your time, your information will be use against you</p>
            <form id="survey-form">
                <label for="name">Full Name:</label><br>
                <input id="name" type="text" placeholder="Name"><br>
                <label for="email-address">Email Address:</label><br>
                <input id="email" type="email" placeholder="AddressName@DomainName"><br>
                <label for="pNumber">Phone Number</label><br>
                <input id="number" type="number" placeholder="Phone Number"><br>
            </form>
        </div>
        <footer>
            <div id="footer-div">
                Copyright by Quoc Ngo
            </div>
        </footer>
    </body>
</html>
